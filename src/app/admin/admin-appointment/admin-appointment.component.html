<app-admin-navbar></app-admin-navbar>

<div class="row">
  <div class="col-md-2 col-sm-1 col-lg-3" style="background-color: darkslategrey; border-radius: 2%"></div>
  <div class="col-md-8 col-sm-10 col-lg-6">
    <div class="container">
        <h3> Welcome, Admin name! </h3> 
        <form class="form-horizontal">
            <fieldset>
            
            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="servicedetail">Service Details</label>
              <div class="col-md-8">                     
                <textarea class="form-control" id="servicedetail" name="servicedetail">Details and/or comments about the required service, if any</textarea>
              </div>
            </div>
            <hr class="colorgraph">
            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="clien">Client</label>
              <div class="col-md-5">
                <select id="clien" name="clien" class="form-control">
                  <option value="0">Choose...</option>
                  <option value="1">Marissa</option>
                </select>
              </div>
            </div>
            <hr class="colorgraph">
            <!-- Multiple Radios -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="cars">Client's Cars</label>
              <div class="col-md-4">
              <div class="radio">
                <label for="cars-0">
                  <input type="radio" name="cars" id="cars-0" value="1" checked="checked">
                  Car ID - Car Model
                </label>
                </div>
              <div class="radio">
                <label for="cars-1">
                  <input type="radio" name="cars" id="cars-1" value="2">
                  Car ID - Car Model
                </label>
                </div>
              </div>
            </div>
            <hr class="colorgraph">
            <!-- Multiple Radios (inline) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="active">Activate</label>
              <div class="col-md-4"> 
                <label class="radio-inline" for="active-0">
                  <input type="radio" name="active" id="active-0" value="1" checked="checked">
                  Yes
                </label> 
                <label class="radio-inline" for="active-1">
                  <input type="radio" name="active" id="active-1" value="0">
                  No
                </label>
              </div>
            </div>
            <hr class="colorgraph">
            <!-- Multiple Radios (inline) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="tollservice">Tolling?</label>
              <div class="col-md-4"> 
                <label class="radio-inline" for="tollservice-0">
                  <input type="radio" name="tollservice" id="tollservice-0" value="1" checked="checked">
                  Yes
                </label> 
                <label class="radio-inline" for="tollservice-1">
                  <input type="radio" name="tollservice" id="tollservice-1" value="0">
                  No
                </label>
              </div>
            </div>
            <hr class="colorgraph">
            <!-- Date input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="appointedDate">Appointed Date</label>
              <div class="col-md-4">
                <input id="appointedDate" name="appointedDate" type="date" class="form-control input-md" required="">
                <p class="help-block">In case this is a phone-made appointment</p>
              </div>
            </div>
            <hr class="colorgraph">
            <!-- Date input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="dateStart">Date</label>
              <div class="col-md-4">
                <input id="dateStart" name="dateStart" type="date" class="form-control input-md" required="">
                
              </div>
            </div>
            <hr class="colorgraph">
            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="manager">Assign Manager</label>
              <div class="col-md-5">
                <select id="manager" name="manager" class="form-control">
                  <option value="0">None</option>
                  <option value="1">Manager 1</option>
                </select>
              </div>
            </div>
            <!-- Button -->
            <div class="form-group">
            <label class="col-md-4 control-label" for="send">Create Appointment</label>
            <div class="col-md-4">
                <button id="send" name="send" class="btn btn-info">Create</button>
            </div>
            </div>
            </fieldset>
            </form>  
    </div>
  </div>
  <div class="col-md-2 col-sm-1 col-lg-3" style="background-color:darkslategrey; border-radius:2%;"></div>
</div>
